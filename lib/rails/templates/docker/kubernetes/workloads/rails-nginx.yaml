kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: rails-nginx
  name: rails-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rails-nginx
  template:
    metadata:
      labels:
        app: rails-nginx
    spec:
      containers:
      - image: gcr.io/<PROJECT_ID>/nginx:production
        name: nginx
      - image: gcr.io/<PROJECT_ID>/rails:production
        name: rails
        envFrom:
        - configMapRef:
            name: rails-config
        - secretRef:
            name: rails-secrets
